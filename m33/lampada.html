<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Clique na lâmpada</h1>

    <img id="lampada" src="https://file.notion.so/f/f/48a2f079-68a5-4bb5-99eb-51881ae2de09/b719fd55-0b02-4560-901d-018517e9664c/lampada-off.jpg?table=block&id=4741bb75-64b6-4484-9d78-fd26a4fafdb8&spaceId=48a2f079-68a5-4bb5-99eb-51881ae2de09&expirationTimestamp=1745906400000&signature=JJjw_B9lYgusqfPVCd5JZ-Q2kVc-U6o7pHEDs6bHl80&downloadName=lampada-off.jpg" alt="Lâmpada" style="width: 200px;">

    <script>
        const lampada = document.getElementById('lampada');

        const lampadaApagada = 'https://file.notion.so/f/f/48a2f079-68a5-4bb5-99eb-51881ae2de09/b719fd55-0b02-4560-901d-018517e9664c/lampada-off.jpg?table=block&id=4741bb75-64b6-4484-9d78-fd26a4fafdb8&spaceId=48a2f079-68a5-4bb5-99eb-51881ae2de09&expirationTimestamp=1745906400000&signature=JJjw_B9lYgusqfPVCd5JZ-Q2kVc-U6o7pHEDs6bHl80&downloadName=lampada-off.jpg';
        
        const lampadaAcesa = 'https://file.notion.so/f/f/48a2f079-68a5-4bb5-99eb-51881ae2de09/71f26421-6270-427b-9957-c6a65123a79e/lampada-on.jpg?table=block&id=d3312970-75fa-451e-b926-2a0407fe6fb8&spaceId=48a2f079-68a5-4bb5-99eb-51881ae2de09&expirationTimestamp=1745906400000&signature=Ih3RXvYFrZTg-G-MP0f6oGWnUAjLc2g9_fmkHxWmzpc&downloadName=lampada-on.jpg';

        function acenderlampada() {
            if (lampada.src === lampadaApagada || lampada.src.indexOf('lampada-off.jpg') !== -1) {
                lampada.src = lampadaAcesa;
            } else {
                lampada.src = lampadaApagada;
            }
        }

        // Adiciona evento de clique na imagem
        lampada.addEventListener('click', acenderlampada);
    </script>

</body>
</html>
