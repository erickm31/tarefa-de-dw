<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brawl stars store</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');



            :root{
                --cor-1:#922ef3;
                --cor-2:#000000;
                --cor-3:blue;
                --cor-4: rgb(65, 175, 65);

            }
            *{
                padding: 0;
                margin: 0;
                box-sizing: 0;
                scroll-behavior: smooth;
            }

            body{
                background-color: var(--cor-1);

            }

            ul.menu a{
                color: white;
                padding: 10px;
                margin-bottom: 5px;
                font-family: "Anton";
                font-size: 30px;
                text-decoration: none;
                margin: 20px;
            }
        
            ul.menu li{
                display: inline-block;
                list-style: none;
            }
            ul.menu{
                background-color:black;
                height:50px;
                display: flex;
                text-decoration: none;
                justify-content: center;
                
                }

            div.container {
                
                width:100vw;
                height: 100vh;
                background-position: TOP center;
            }

            div#ofertas{ width: 100%;
            height: 80vh;
            text-align: center;
            font-size: 25px;
            font-family: "Anton";
            color: white;
            background-color: #aa67ee;
            background-image:var(--imagem-1);
            display: flex;
            
            
            }

            div#passes{width: 100%;
            height: 90vh;
            font-family: "Anton";
            color: white;
            font-size: 25px;
            text-align: center;
            background-image:var(--imagem-1);
            border-top: 5px solid #000000
            ;}

            div#outros{width: 100%;
            height: 90vh;
            background-color: rgb(102, 56, 230);
            font-family: "Anton";
            color: white;
            font-size: 25px;
            text-align: center;
            background-image:var(--imagem-1);
            border-top: 5px solid #000000
            ;}

            div.produto{background-color: green;
            height: 250px;
            width: 250px;
            font-family: "Anton";
            align-items:center;
            border: 2px solid black;
            border-radius: 5px ;
            margin: 10px;
        }
            .box1{background-color: green;
                
            }
            .box2{
                
            }
            .text{font-size: 25px;
            font-family: "Anton";
            color: white;
            text-align: center;
            background-color: #aa67ee;
            background-image: var(--imagem-1);
        
        }
        
        
            


        </style>
</head>

    <div class="container">
        <ul class="menu">

            <li><a href="#ofertas">ofertas</a></li>

        <div>

                <div class="produto box1">2000 gemas<img src="https://store.supercell.com/_next/image?url=%2Fimages%2Fbrawlstars%2F7dffba86ddee756a7bdba012ac7051ee.png&w=256&q=100" alt=""></div>
                <div class="produto">950 gemas<img src="https://store.supercell.com/_next/image?url=%2Fimages%2Fbrawlstars%2Fa0d91b59d1e3183212eb231f1d28e57f.png&w=256&q=100" alt=""></div>

                
        </div>
            <div id="passes">passes</div>

    </div>
