<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .box1{
        width: 10vw;
        height: 100vh;
        background-color: red;
    }
    .box{
        background-color: blue;
        width: 90vw;
        height: 10vh;
        align-items: flex-end;
    }
    .container{
        flex-direction: column;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        height: 100vh;
    }

    .box2{
        background-color: green;
        width:90vw;
        height: 80vh;
    }
    .box3{
        background-color: yellow;
        width: 90vw;
        height: 10vh;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
</body>
</html>
