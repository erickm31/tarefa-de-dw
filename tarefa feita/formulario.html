    <style>
        *{

            margin: 0;
            box-sizing: border-box;
        }
        body{height: 100vh;
            display: flex;
            background-color: #ccc;
            
        }

        button{
            display: flex;
            width: 70%;

            background-color: white;

            border: 1px gray solid;
            border-radius: 5px;
            font-size: 10px;

        }
        .buttom{

        }
        .login{

        }
        .login h1{
            margin-bottom: 20px;

                }

        }
        .login button{
            padding: 15px;
            font-size: 13px;
            font-weight: bold;
        }
        .login input{
            padding: 15px;
            width: 70%;
            margin-bottom: 10px;

        }
        .login .or{
            width: 70%;
            align-items: center;
            
        }
        .or{

        }

        }
        .img{
            background-image: url(https://images.homify.com/v1445857335/p/photo/image/1041089/Vivienda_modular_190_HD.jpg);
            background-size: cover;
            width:60% ;

        }
