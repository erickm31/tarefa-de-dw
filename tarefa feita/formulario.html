<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{height: 100vh;
            display: flex;
            
        }

        button{
            display: flex;
            width: 70%;
            justify-content: center;
            background-color: white;
            border: none;
            border: 1px gray solid;
            border-radius: 5px;
            font-size: 10px;

        }
        .buttom{
            background-color: black;
            color: white;
            border-radius:1px;
        }
        .login{
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-content: center;
            padding-left: 100px;
            padding-top: 100px;
            
        }
        .login h1{
            margin-bottom: 20px;
            font-size: 30px;
            
                }

        .login p{
            margin-bottom: 20px;
            color: gray;
           justify-content: center;
           
        }
        .login button{
            padding: 15px;
            font-size: 13px;
            font-weight: bold;
        }
        .login input{
            padding: 15px;
            width: 70%;
            margin-bottom: 10px;

        }
        .login .or{
            width: 70%;
            align-items: center;
            
        }
        .or{
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .login .or hr{
            flex: 1;
            border: none;
            height: 1px;
            background-color: #ccc;
        }

        .container{
            font-size: 20px;
        }
        
        .login .sla{
            font-size: 14px;
            color: #ccc;
            width: 70%;
            color: rgb(73, 73, 73);
            padding-top: 20px;

        }
        .login a{
            color: black;
        }
